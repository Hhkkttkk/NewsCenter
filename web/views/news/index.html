<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/bootstrap/bootstrap.css">
    <script src="/admin/js/bootstrap/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/web/views/news/index.css">
    <script src="/admin/js/echarts.js"></script>
    <link rel="stylesheet" href="/web/css/swiper-bundle.min.css">
    <script src="/web/js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4017749_fjh2hyl50pv.css">
    
    <style>

    </style>
</head>

<body>
    <div class="main">
        <div class="topbar">
            <!-- 动态插入片段 -->
            <!-- 导航栏 -->
        </div>
        <div class="box">
            <div class="newsbg">
                <div class="form-floating mb-3 myinput">
                    <input type="text" class="form-control" id="serch" placeholder="name@example.com">
                    <label for="serch">搜索关键字</label>
                    <ul class="list-group">

                    </ul>
                </div>
            </div>

            <div class="cardContainer">
                <div class="card">
                    <div class="cardBackground" style="background-image: url();"></div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            <!-- 选项卡 -->
            <div class="newsTabs">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active tab-link" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">最新动态</button>
                        <button class="nav-link tab-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">典型案列</button>
                        <button class="nav-link tab-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">通知公告</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0">最新动态
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        tabindex="0">典型案列
                    
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                        tabindex="0">通知公告
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="module">
    </script>
</body>

</html>
