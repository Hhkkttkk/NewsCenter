<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/bootstrap/bootstrap.css">
    <script src="/admin/js/bootstrap/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="/admin/css/txtStyle.css" rel="stylesheet">
    <script src="/admin/js/txtStyle.js"></script>
    <style>
        
    </style>
    
</head>

<body>
    <div class="main">
        <div class="topbar">
            <!-- 动态插入片段 -->
        </div>
        <div class="box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2 sidemenu">
                        侧边栏
                    </div>
                    <div class="col-10 content">
                        <div class="maincontent">
                            <!-- 面包屑 -->
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item" aria-current="page">新闻管理</li>
                                    <li class="breadcrumb-item active" aria-current="page">编辑新闻</li>
                                </ol>
                            </nav>

                            <form id="editNewsForm">
                                <div class="mb-3">
                                    <label for="title" class="form-label">标题</label>
                                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">内容</label>
                                    <div id="content">
                                        <div id="toolbar-container"><!-- 工具栏 --></div>
                                        <div id="editor-container"><!-- 编辑器 --></div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="category" class="form-label">类别</label>
                                    <select class="form-select" aria-label="Default select example" id="category">
                                        <option value="0">最新动态</option>
                                        <option value="1">典型案列</option>
                                        <option value="2">通知公告</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">封面图片</label>
                                    <input type="file" required class="form-control" id="coverfile">
                                </div>
                                <button type="submit" class="btn btn-primary">添加</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
